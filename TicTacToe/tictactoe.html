<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/tictactoe.css">
    <script src="./JS/scripts.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div>
        <p>The classic game of Tic-Tac-Toe! Choose the game piece with wich you want to start, and have fun all day
           long! You can even keep track of the statistics and reset them whenever you feel like (...ahem!!...).
        </p>
    </div>
    <div class="center">
        <div class="table-container-0">
            <div>
                <table class="gameboard">
                    <tr class="noborder-top">
                        <td colspan=3 id="winLogo"></td>
                    </tr>
                    <tr>
                        <td class="gamecell">
                            <button id="0" onclick="makeMove(this.id)" class="btn-game" type="button"></button>
                        </td>
                        <td class="gamecell">
                            <button id="1" onclick="makeMove(this.id)" class="btn-game" type="button"></button>
                        </td>
                        <td class="gamecell">
                            <button id="2" onclick="makeMove(this.id)" class="btn-game" type="button"></button>
                        </td>
                    </tr>
                    <tr>
                        <td class="gamecell">
                            <button id="3" onclick="makeMove(this.id)" class="btn-game" type="button"></button>
                        </td>
                        <td class="gamecell">
                            <button id="4" onclick="makeMove(this.id)" class="btn-game" type="button"></button>
                        </td>
                        <td class="gamecell">
                            <button id="5" onclick="makeMove(this.id)" class="btn-game" type="button"></button>
                        </td>
                    </tr>
                    <tr>
                        <td class="gamecell">
                            <button id="6" onclick="makeMove(this.id)" class="btn-game" type="button"></button>
                        </td>
                        <td class="gamecell">
                            <button id="7" onclick="makeMove(this.id)" class="btn-game" type="button"></button>
                        </td>
                        <td class="gamecell">
                            <button id="8" onclick="makeMove(this.id)" class="btn-game" type="button"></button>
                        </td>
                    </tr>
                    <tr class="noborder-bottom">
                        <td colspan=3>
                            <button onclick="resetGame()">Reset Game</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div>
                <table class="gameboard">
                    <tr>
                        <th colspan=2>Score</th>
                    </tr>
                    <tr>
                        <td>Player 1</td>
                        <td>Player 2</td>
                    </tr>
                    <tr>
                        <td id="counter0">0</td>
                        <td id="counter1">0</td>
                    </tr>
                    <tr class="noborder-bottom">
                        <td colspan=2><button onclick="resetCounters()">Reset Score</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="center">
        <div class="table-container-1">
            <div>
                <table>
                    <tr class="center">
                        <td colspan="3">Player 1</td>
                    </tr>
                    <tr class="center">
                        <td><img src="./Images/icon1.png"></td>
                        <td>
                            <label class="switch">
                                <input id="checkbox0" name="player0" onclick="switchImage(this.id)" type="checkbox">
                                    <span class="slider round"></span>
                            </label>
                        </td>
                        <td><img src="./Images/icon2.png"></td>
                    </tr>
                </table>
            </div>
            <div>
                <table>
                    <tr class="center">
                        <td colspan="3">Player 2</td>
                    </tr>
                    <tr class="center">
                        <td>
                            <img src="./Images/icon1.png">
                        </td>
                        <td>
                            <label class="switch">
                                <input id="checkbox1" name="player0" onclick="switchImage(this.id)" type="checkbox" checked>
                                <span class="slider round"></span>
                            </label>
                        </td>
                        <td>
                            <img src="./Images/icon2.png">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
